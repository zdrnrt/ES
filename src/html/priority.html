<div class="page__content page-content">
    <header class="page-content__header">
      <p>Приоритизация</p>
    </header>

    <div class="priority_container">
      <div class="row border border-1  rounded-4 pb-4 ml-1 mr-1 shadow-sm" id="shadow-my">
        <div class="col-sm-6 mb-3 mb-sm-0 border border-0 p-0">
          <div class="card-body border border-0">
            <!-- <h5 class="card-title">Настройки драйверов</h5> -->
            <p class="card-title block_title mb-2 fs-4">Управление приоритетом драйверов</p>
            <!-- <p class="card-text">
              Выберите подходящие сценарии и детализацию для драйверов
            </p> -->
  
            <div class="d-flex align-items-center mb-1">
              <label for="draiver_region" class="col-4 col-form-label text-start"
                >Регион</label
              >
              <div class="col-8">
                <select
                  id="draiver_region"
                  class="form-select form-select-sm w-100 fs-5 mb-2 p-2"
                >
                  <option value="" selected>Все</option>
                  <option value="draiver_region1" disabled>Центральный</option>
                  <option value="draiver_region2">Уральский ФО</option>
                  <option value="draiver_region3" disabled>
                    Северо-западный
                  </option>
                  <option value="draiver_region4" disabled>
                    Дальневосточный
                  </option>
                </select>
              </div>
            </div>
  
            <div class="d-flex align-items-center mb-1">
              <label for="draiver_area" class="col-4 col-form-label text-start"
                >Формат</label
              >
              <div class="col-8">
                <select
                  id="draiver_area"
                  class="form-select form-select-sm w-100 fs-5 mb-2 p-2"
                >
                  <option value="" disabled>Все</option>
                  <option value="Конвиниенс" disabled>Конвиниенс</option>
                  <option value="Супермаркеты" disabled>Супермаркеты</option>
                  <option value="Гипермаркеты" disabled>Гипермаркеты</option>
                  <option value="Дискаунтеры" disabled>Дискаунтеры</option>
                  <option value="Киоски" disabled>Киоски</option>
                  <option value="Алкомаркеты" disabled>Алкомаркеты</option>
                  <option value="Бирбутики" disabled>Бирбутики</option>
                  <option value="Рестораны" disabled>Рестораны</option>
                  <option value="Торговля через прилавок" selected>Торговля через прилавок</option>
                </select>
              </div>
            </div>
  
            <div class="d-flex align-items-center mb-1">
              <label for="draiver_area" class="col-4 col-form-label text-start"
                >Тип сети</label
              >
              <div class="col-8">
                <select
                  id="draiver_area"
                  class="form-select form-select-sm w-100 fs-5 mb-2 p-2"
                >
                  <option value="" selected>Все</option>
                  <!-- <option value="draiver_area1" disabled>Все</option> -->
                  <option value="draiver_area2">Национальная</option>
                  <option value="draiver_area3" disabled>Локальная</option>
                  <option value="draiver_area4" disabled>Региональная</option>
                  <option value="draiver_area5" disabled>не определено</option>
                </select>
              </div>
            </div>
  
            <div class="d-flex align-items-center mb-1">
              <label for="draiver_name" class="col-4 col-form-label text-start"
                >Название магазина</label
              >
              <div class="col-8">
                <select
                  id="draiver_name"
                  class="form-select form-select-sm w-100 fs-5 mb-2 p-2"
                >
                  <option value="">Выберите название сети</option>
                  <option value="draiver_name1" selected>Все</option>
                </select>
              </div>
            </div>

            <div class="d-flex align-items-center mb-1">
              <label for="draiver_area" class="col-4 col-form-label text-start"
                >Должность сотрудника</label
              >
              <div class="col-8">
                <select
                  id="draiver_types"
                  class="form-select form-select-sm w-100 fs-5 mb-2 p-2"
                >
                  <option value="draiver_area1">Не выбрано</option>
                  <option value="Все" selected>Торговый представитель</option>
                  <option value="draiver_area1" disabled>недоступно</option>
                </select>
              </div>
            </div>
  

  
            <!-- <a href="#" class="btn btn-primary">Настроить</a> -->
          </div>
        </div>
  
        <div class="col-sm-6 p-0">
          <div class="card-body border border-0">
            <p class="card-title block_title mb-2 fs-4">Показатели</p>
            <!-- <p class="card-text">
              Выберите показатель, который хотите изменить
            </p> -->
            <div class="d-flex align-items-center mb-1">
              <label for="draiver_area" class="col-4 col-form-label text-start"
                >Драйвер</label
              >
              <div class="col-8">
                <select
                  id="draiver_typesPriority"
                  class="form-select form-select-sm w-100 fs-5 mb-2 p-2"
                >
                  <option value="draiver_area1" disabled>Не выбрано</option>
                  <option value="Все">Все</option>
                  <option value="Ассортимент">Ассортимент</option>
                  <option value="Цена">Цена</option>
                  <option value="Оборудование">Оборудование</option>
                  <option value="Выкладка на ХП" selected>Выкладка на ХП</option>
                  <option value="Выкладка на ТП">Выкладка на ТП</option>
                  <option value="ДМП">ДМП</option>
                </select>
              </div>
            </div>
          <div class="input-group input-group-sm mb-3">
            <span
              class="input-group-text fw-semibold"
              id="inputGroup-sizing-sm"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="right" 
              >Общий приоритет задачи</span
            >
            <input
            id="parametersDriverPriorityTotal"
              type="text"
              class="form-control"
              aria-label="Пример размера поля ввода"
              aria-describedby="inputGroup-sizing-sm"
              value="0,067"
            />
          </div>

          <div class="input-group input-group-sm mb-3 ml-5">
            <span
              class="input-group-text"
              id="inputGroup-sizing-sm"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="right" 
              >Время выполнения, мин</span
            >
            <input
            id = "parametersDriverPriorityTime"
              type="text"
              class="form-control"
              aria-label="Пример размера поля ввода"
              aria-describedby="inputGroup-sizing-sm"
              value="20"
            />
          </div>

          <div class="input-group input-group-sm mb-3 ml-5">
            <span
              class="input-group-text"
              id="inputGroup-sizing-sm"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="right" 
              >Дополнительный доход</span
            >
            <input
            id = "parametersDriverPriorityProfit"
              type="text"
              class="form-control"
              aria-label="Пример размера поля ввода"
              aria-describedby="inputGroup-sizing-sm"
              value="15000"
            />
          </div>

          <div class="input-group input-group-sm mb-3 ml-5">
            <span
              class="input-group-text"
              id="inputGroup-sizing-sm"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="right" 
              >Вероятность исполнения (от 0 до 1)</span
            >
            <input
             id = "parametersDriverPriorityProbability"
              type="text"
              class="form-control"
              aria-label="Пример размера поля ввода"
              aria-describedby="inputGroup-sizing-sm"
              value="0,9"
            />
          </div>
          <div class="input-group input-group-sm mb-3 ml-5">
            <span
              class="input-group-text"
              id="inputGroup-sizing-sm"
              data-bs-container="body"
              data-bs-toggle="popover"
              data-bs-placement="right" 
              >Оценка денежных затрат</span
            >
            <input
            id = "parametersDriverPriorityExpenses"
              type="text"
              class="form-control"
              aria-label="Пример размера поля ввода"
              aria-describedby="inputGroup-sizing-sm"
              value="10000"
            />
          </div>
        </div>
        </div>

        <div class="row justify-content-end mt-3">
          <div class="col-2">
            <button
              id="updateChartPriorityButton"
              class="btn btn-outline-primary"
               data-bs-toggle="modal" data-bs-target="#modalDriverScenario"
            >
              Применить
            </button>
          </div>

            <button
              id="updateChartDriverButton"
              class="btn btn-primary"
              onclick="updateChartPriority()"
            >
              Отобразить график
            </button>
          </div> -->
        </div>


      </div>

      <div id="priority_containerBottom-wrapper">
        <div
          id="priority_containerBottom"
          class="priority_containerBottom block_containerES"
        >
        
          <div id="chartContainer" class="chartContainerPriorityLeft block_containerES">
            <canvas id="salesChartPriority" width="900" height="400"></canvas>
          </div>
    
          <div class="asaid_chartPriority">
            <div class="blocks_Quantity block_containerES">
              Загруженность по задачам
              <p id="potentialSalesPriority"></p>
            </div>
            <div class="blocks_QuantityPriority block_containerES">
              Количество точек в оценке
              <p id="priorityQuantityStores"></p>
            </div>
          </div>
        </div>
        <button class ="btn btn-outline-secondary">Отправить в CRM</button>
      </div>


    </div>
